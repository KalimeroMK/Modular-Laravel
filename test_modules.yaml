modules:
  Order:
    fields:
      - "total:decimal"
      - "status:string"
      - "customer_email:string"
    relations:
      - "customer:belongsTo:User"
      - "items:hasMany:OrderItem"
    exceptions: true
    observers: true
    policies: true

  Category:
    fields:
      - "name:string"
      - "slug:string"
      - "description:text"
      - "is_active:boolean"
    relations:
      - "products:hasMany:Product"
    exceptions: false
    observers: false
    policies: true
